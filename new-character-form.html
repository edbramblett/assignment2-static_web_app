<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add a New Character</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #152033;
      color: #ffffff;
    }

    header {
      padding: 20px;
      background: #000000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    h2 {
      color: #ffffff;
      margin-top: 0;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      padding: 12px;
      background-color: #0044ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #2563eb;
    }

    @media (max-width: 650px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Add a Character</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="details.html">Details</a>
    <a href="new-character-form.html">New Character Form</a>

  </nav>
</header>

<div class="container">
  <h2>New Character Form</h2>
  <form>
    <div>
      <label for="name">Character Name</label>
      <input type="text" id="name" name="name" placeholder="e.g., Spider-Man">
    </div>

    <div>
      <label for="universe">Universe</label>
      <input type="text" id="universe" name="universe" placeholder="e.g., Marvel">
    </div>

    <div>
      <label for="team">Team</label>
      <input type="text" id="team" name="team" placeholder="e.g., Avengers, Justice League">
    </div>

    <div>
      <label for="image-url">Image URL</label>
      <input type="text" id="image-url" name="image-url" placeholder="e.g., https://example.com/spiderman.jpg">
    </div>

    <div>
      <label for="description">Short Description</label>
      <textarea id="description" name="description" placeholder="A short description of the character..."></textarea>
    </div>

    <button type="submit">Add Character</button>
  </form>
</div>

</body>
</html>
